spring.application.name=fatlab-backend
server.port=${SERVER_PORT:8080}

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?serverTimezone=UTC
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

file.upload-dir=src/main/resources/fileImagine
file.voucher-upload-dir=src/main/resources/Filevoucher
file.pedido-upload-dir=src/main/resources/Filepedido